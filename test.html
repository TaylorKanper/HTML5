<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>页面标题</title>
</head>
<body>
<h1>我的第一个标题</h1>

<p>我的第一个段落。</p>
<a href="http://www.runoob.com">这是一个链接</a>
<div id="logo">
    <img title="logo img" src="src/tile-wide.png" width="558" height="270">
</div>
<b>粗体</b>
<i>斜体</i>
<strong>强调</strong>
<em>强调</em>
<sub>下标字</sub>
<sup>上标字</sup>
<ins>插入字</ins>
<del>删除字</del>

<ol>
    <li>第一</li>
    <li>第二</li>
</ol>
<dl>
    <dt>中国</dt>
    <dd>发展中国家</dd>
    <dt>美国</dt>
    <dd>发达国家</dd>
</dl>
<script>
    document.write("hello world")
</script>
<noscript>抱歉的的浏览器不支持JavaScript</noscript>
<script>
    document.write("<h1>天源迪科</h1>");
</script>

<b>粗体文本</b>
<code>
    int x= 1;
    System.out.println("hello world")

</code>
<em>强调文本</em>
<i>斜体文本</i>
<kbd>键盘输入</kbd>
<pre>预格式化文本</pre>
<small>更小的文本</small>
<strong>重要的文本</strong>

<abbr> （缩写）</abbr>
    <address> （联系信息）</address>
        <bdo> （文字方向）</bdo>
            <blockquote> （从另一个源引用的部分）</blockquote>
                <cite> （工作的名称）</cite>
                    <del> （删除的文本）</del>
                        <ins> （插入的文本）</ins>
                            <sub> （下标文本）</sub>
                                <sup> （上标文本）</sup>
<a href="#logo">跳转到logo位置</a>
</body>
</html>
